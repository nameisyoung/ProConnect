<!DOCTYPE html>
<html>

<head>
	<!-- This needs to be on every HTML page -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ProConnect</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>

  <body class="bgcontainer">

     <nav class="navbar navbar-default navbar-static-top">
       <div class="container-fluid">
         <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
           </button>
           <a class="navbar-brand text-center" href="#" id="title">ProConnect</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="#">Log In</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <img class="img-responsive" id="signup_logo" src="img/logo.png">

    <div class="container" id="signup_jumbotron">
      <div class="jumbotron">
        <h2 id="signupHeading">Sign Up</h2>
        <form class="form-horizontal">
          <div class="form-group">
              <label for="inputFirstName" class="control-label col-xs-3">First Name:</label>
              <div class="col-xs-9">
                  <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
              </div>
          </div>
          <div class="form-group">
              <label for="inputLastName" class="control-label col-xs-3">Last Name:</label>
              <div class="col-xs-9">
                  <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
              </div>
          </div>
          <div class="form-group">
              <label for="inputEmail" class="control-label col-xs-3">Email:</label>
              <div class="col-xs-9">
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email">
              </div>
          </div>
          <div class="form-group">
              <label for="inputPassword" class="control-label col-xs-3">Password:</label>
              <div class="col-xs-9">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
          </div>
          <div class="form-group">
              <label for="confirmPassword" class="control-label col-xs-3">Confirm Password:</label>
              <div class="col-xs-9">
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
              </div>
          </div>
          <div class="form-group">
              <div class="col-xs-offset-10 col-xs-10">
                  <button type="submit" class="btn btn-primary">Sign up</button>
              </div>
          </div>
        </form>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <nav class="navbar navbar-default navbar-fixed-bottom vertical-align">
      <div class="container-fluid">
       <p class="copyright"> All Content Copyright&copy; 2015 </p>
      </div>
    </nav>
      <!-- END OF "NOT PART OF THE TEMPLATE" -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
