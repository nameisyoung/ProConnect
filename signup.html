<html>
    <head>
        <!-- This needs to be on every HTML page -->

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="bgcontainer">
        <nav class="navbar navbar-default navbar-static-top">
          <div class="navbar-inner">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand text-center" href="#" id="title">ProConnect</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="homepagenonav.html" id="member_login">Already a member? Log In</a>
                        </li>
                    </ul>
                </div>
            </div>
          </div>  
        </nav>
        <img class="img-responsive" id="signup_logo" src="img/logo.png">
        <div class="container" id="signup_container">
            <div class="jumbotron">
                <h2>Join ProConnect.</h2>
                <h5 id="signup_heading">Registration is free.<h5>
                <form class="form-group">
                    <div class="form-group">
                              <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                      </div>
                      <div class="form-group">
                              <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                      </div>
                    <div class="form-group">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                    <div class="form-group">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                    </div>
                    <div class="form-group">
                            <button type="submit" class="btn btn-primary">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <nav class="navbar navbar-default navbar-fixed-bottom vertical-align">
            <div class="container-fluid">

            </div>
